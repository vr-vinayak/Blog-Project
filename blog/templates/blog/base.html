
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- Bootstrap -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Medium style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom Css -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Montserrat" rel="stylesheet">

  </head>
  <body class='loader'>

  <!-- NAVBAR -->
  <nav class="navbar navbar-inverse navbar-static-top techfont custom-navbar">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a  class='navbar-brand bigbrand' href="{% url 'post_list' %}"><span class='glyphicon glyphicon-home'></span></a></li>
        <li><a  class='navbar-link' href="{% url 'about' %}">About</a></li>
        <li><a  href="https://www.github.com">GitHub</a></li>
        <li><a  href="https://www.linkedin.com">LinkedIn</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'post_new' %}">New Post</a>
            </li>

            <li>
              <a href="{% url 'post_draft_list' %}">Drafts</a>
            </li>

            <li>
              <a href="{% url 'logout' %}">Log Out</a>
            </li>

            <li>
              <a>Welcome: {{user.username}}</a>
            </li>

            {% else %}
            <li><a class="nav navbar-right" href="{% url 'login' %}"><span class='glyphicon glyphicon-user'>Login</span></a></li>
              <li><a class="nav navbar-right" href="{% url 'register' %}">Register</a></li>
          {% endif%}
      </ul>
    </div>
  </nav>

  <!-- CONTENT BLOCK OR BODY BLOCK -->
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog_posts">
          {% block body_block %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
