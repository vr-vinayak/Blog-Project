{%extends 'blog/base.html' %}
{% load static %}
  {% block body_block %}
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank You for Registering with us!.</h1>
    {% else %}
      <h1>Register Here:</h1>
        <h3>Kindly,Fill out the Form: </h3>

        <form enctype="multipart/form-data" method="post">
          {%csrf_token%}
          {{user_form.as_p}}
          {{profile_form.as_p}}

          <input type="submit" class='btn btn-primary btn-lg active' value="Register">

        </form>
    {% endif %}
  </div>
{% endblock %}
